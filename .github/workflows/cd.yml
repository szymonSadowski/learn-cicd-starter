name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

        with:
          go-version: "1.23.0"

      - name: Build binary
        run: ./scripts/buildprod.sh

      - name: setup-gcloud
        uses: google-github-actions/setup-gcloud@v4
        with:
          version: "latest"
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Push to GCP"
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-463510/notely-ar-repo/notely:latest .
